<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Personales</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .export-btn {
            background-color: #2196F3;
            margin-top: 20px;
        }
        .export-btn:hover {
            background-color: #0b7dda;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            text-align: right;
        }
        .category-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965331.png" alt="Control de Gastos" width="80" height="80">
        <h1>üí∞ Control de Gastos Personales üí∞</h1>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="categoria">Categor√≠a üè∑Ô∏è</label>
            <select id="categoria">
                <option value="Servicios">Servicios üí°</option>
                <option value="Combustible">Combustible ‚õΩ</option>
                <option value="Entretenimiento">Entretenimiento üé¨</option>
                <option value="Alimentaci√≥n">Alimentaci√≥n üçî</option>
                <option value="Otros">Otros üì¶</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n üìù</label>
            <input type="text" id="descripcion" placeholder="Ej. Factura de luz, Cena en restaurante...">
        </div>

        <div class="form-group">
            <label for="monto">Monto üíµ</label>
            <input type="number" id="monto" step="0.01" placeholder="0.00">
        </div>

        <div class="form-group">
            <label for="fecha">Fecha üìÖ</label>
            <input type="date" id="fecha">
        </div>

        <button id="agregar-gasto">Agregar Gasto ‚ûï</button>

        <table id="tabla-gastos">
            <thead>
                <tr>
                    <th>Fecha üìÖ</th>
                    <th>Categor√≠a üè∑Ô∏è</th>
                    <th>Descripci√≥n üìù</th>
                    <th>Monto üíµ</th>
                    <th>Acciones üóëÔ∏è</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                <!-- Los gastos se agregar√°n aqu√≠ din√°micamente -->
            </tbody>
        </table>

        <div class="total">
            Total de gastos: <span id="total-gastos">‚Ç°0.00</span>
        </div>

        <button class="export-btn" id="exportar-excel">Exportar a Excel üìä</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer fecha actual por defecto
            document.getElementById('fecha').valueAsDate = new Date();
            
            // Cargar gastos guardados en localStorage
            cargarGastos();
            
            // Evento para agregar gasto
            document.getElementById('agregar-gasto').addEventListener('click', agregarGasto);
            
            // Evento para exportar a Excel
            document.getElementById('exportar-excel').addEventListener('click', exportarAExcel);
        });

        let gastos = [];

        function agregarGasto() {
            const categoria = document.getElementById('categoria').value;
            const descripcion = document.getElementById('descripcion').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const fecha = document.getElementById('fecha').value;
            
            if (!descripcion || isNaN(monto) || monto <= 0 || !fecha) {
                alert('Por favor, complete todos los campos correctamente.');
                return;
            }
            
            const nuevoGasto = {
                id: Date.now(),
                categoria,
                descripcion,
                monto,
                fecha
            };
            
            gastos.push(nuevoGasto);
            guardarGastos();
            mostrarGastos();
            limpiarFormulario();
        }
        
        function mostrarGastos() {
            const cuerpoTabla = document.getElementById('cuerpo-tabla');
            cuerpoTabla.innerHTML = '';
            
            let total = 0;
            
            gastos.forEach(gasto => {
                const fila = document.createElement('tr');
                
                const celdaFecha = document.createElement('td');
                celdaFecha.textContent = gasto.fecha;
                
                const celdaCategoria = document.createElement('td');
                celdaCategoria.textContent = gasto.categoria;
                
                const celdaDescripcion = document.createElement('td');
                celdaDescripcion.textContent = gasto.descripcion;
                
                const celdaMonto = document.createElement('td');
                celdaMonto.textContent = '‚Ç°' + gasto.monto.toFixed(2);
                
                const celdaAcciones = document.createElement('td');
                const botonEliminar = document.createElement('button');
                botonEliminar.textContent = 'Eliminar';
                botonEliminar.style.backgroundColor = '#f44336';
                botonEliminar.style.padding = '5px 10px';
                botonEliminar.addEventListener('click', () => eliminarGasto(gasto.id));
                
                celdaAcciones.appendChild(botonEliminar);
                
                fila.appendChild(celdaFecha);
                fila.appendChild(celdaCategoria);
                fila.appendChild(celdaDescripcion);
                fila.appendChild(celdaMonto);
                fila.appendChild(celdaAcciones);
                
                cuerpoTabla.appendChild(fila);
                
                total += gasto.monto;
            });
            
            document.getElementById('total-gastos').textContent = '‚Ç°' + total.toFixed(2);
        }
        
        function eliminarGasto(id) {
            gastos = gastos.filter(gasto => gasto.id !== id);
            guardarGastos();
            mostrarGastos();
        }
        
        function limpiarFormulario() {
            document.getElementById('descripcion').value = '';
            document.getElementById('monto').value = '';
            document.getElementById('fecha').valueAsDate = new Date();
        }
        
        function guardarGastos() {
            localStorage.setItem('gastos', JSON.stringify(gastos));
        }
        
        function cargarGastos() {
            const gastosGuardados = localStorage.getItem('gastos');
            if (gastosGuardados) {
                gastos = JSON.parse(gastosGuardados);
                mostrarGastos();
            }
        }
        
        function exportarAExcel() {
            if (gastos.length === 0) {
                alert('No hay gastos para exportar.');
                return;
            }
            
            // Crear contenido CSV
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Fecha,Categor√≠a,Descripci√≥n,Monto\n";
            
            gastos.forEach(gasto => {
                csvContent += `${gasto.fecha},${gasto.categoria},"${gasto.descripcion}",${gasto.monto}\n`;
            });
            
            // Crear enlace para descargar
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "gastos_personales.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
